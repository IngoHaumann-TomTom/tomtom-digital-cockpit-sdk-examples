variables:
  - template: private-pool-agents/private-cloud-agents.yml@devops-templates
  - template: .azure-templates/variables.yml
  - name: indigoBranchName
    value: indigo-platform-canary
  - group: IviGradleCache
  - group: ProductVersion
  - group: IviArtifactoryCredentials
  - group: HashiCorpVault
  - group: ArtifactorySaas

trigger: none

resources:
  pipelines:
  - pipeline: indigo_trigger
    project: IVI
    source: IndiGO
    trigger:
      branches:
        include:
          - master
          - releases/*
  containers:
  # Docker containers with run options for private cloud agents and shared Gradle caches.
  - container: docker_indigo_build
    image: 'indigo/build:$(dockerImageVersion)'
    endpoint: 'IVI-Docker'
    options: $(dockerImageDefaultOptions)
  - container: docker_indigo_test
    image: 'indigo/test:$(dockerImageVersion)'
    endpoint: 'IVI-Docker'
    options: $(dockerImageTestingOptions)
  repositories:
  - repository: devops-templates
    type: git
    name: IVI/devops-templates
    ref: refs/tags/2.2.26
  - repository: indigo-pr
    type: git
    name: IVI/indigo
    ref: $(Build.SourceBranch)

pool: 'IVI 2.0'

stages:
- stage: Vars
  displayName: Set up build properties
  jobs:
  - job: Properties
    displayName: Fetch product version and artifactory secret
    container: 'docker_indigo_build'
    steps:
    - template: .azure-templates/product-get-version.yml
    - template: artifactory/get-artifactory-details.yml@devops-templates
      parameters:
        hcvAppRoleId: $(HCV_EDITOR_APPROLE_ID)
        hcvAppRoleSecretId: $(HCV_EDITOR_SECRET_ID)
        artifactorySaasUser: $(ARTIFACTORY_EDITOR_USER)

- stage: PrepareIndigoDocsBranch
  displayName: 'IndiGO Docs canary branch'
  dependsOn: Vars
  variables:
    platform_version: $[ stageDependencies.Vars.Properties.outputs['version.platform_version'] ]
    artifactoryBaseUrl: $[ stageDependencies.Vars.Properties.outputs['artifactory.BASE_URL'] ]
    artifactoryUser: $[ stageDependencies.Vars.Properties.outputs['artifactory.USER'] ]
    artifactoryToken: $[ stageDependencies.Vars.Properties.outputs['artifactory.TOKEN'] ]
    artifactoryRepo: $[ stageDependencies.Vars.Properties.outputs['artifactory.REPO'] ]
  jobs:
  - job: Libraries
    workspace:
      clean: all
    displayName: 'Publish IndiGO libraries to ivi-test'
    condition: eq(variables['Build.Reason'], 'PullRequest')
    container: 'docker_indigo_build'
    steps:
    - template: .azure-templates/publish-indigo-libraries.yml
      parameters:
        iviVersion: '$(platform_version)'

  - job: PrepareIndigoDocsBranch
    dependsOn: Libraries
    condition: in(dependencies.Libraries.result, 'Succeeded', 'Skipped')
    displayName: 'Preparing IndiGO Docs branch'
    container: 'docker_indigo_build'
    steps:
    - bash: echo "Resetting trigger"
    - template: .azure-templates/indigo-update.yml
      parameters:
        branch: '$(indigoBranchName)-$(platform_version)'
        newIviPlatformVersion: '$(platform_version)'

- stage: Build
  displayName: 'Build pipeline'
  dependsOn:
    - Vars
    - PrepareIndigoDocsBranch
  variables:
    product_version: $[ stageDependencies.Vars.Properties.outputs['version.product_version'] ]
    platform_version: $[ stageDependencies.Vars.Properties.outputs['version.platform_version'] ]
    artifactoryBaseUrl: $[ stageDependencies.Vars.Properties.outputs['artifactory.BASE_URL'] ]
    artifactoryUser: $[ stageDependencies.Vars.Properties.outputs['artifactory.USER'] ]
    artifactoryToken: $[ stageDependencies.Vars.Properties.outputs['artifactory.TOKEN'] ]
    artifactoryRepo: $[ stageDependencies.Vars.Properties.outputs['artifactory.REPO'] ]
  jobs:
  - job: Build
    displayName: 'Lint & Build'
    timeoutInMinutes: 45
    container: 'docker_indigo_build'
    steps:
    - template: .azure-templates/build-steps.yml
      parameters:
        branch: '$(indigoBranchName)-$(platform_version)'
    - template: build/build-cleanup.yml@devops-templates

- stage: Test
  displayName: Test
  dependsOn:
    - Vars
    - PrepareIndigoDocsBranch
  variables:
    platform_version: $[ stageDependencies.Vars.Properties.outputs['version.platform_version'] ]
    artifactoryBaseUrl: $[ stageDependencies.Vars.Properties.outputs['artifactory.BASE_URL'] ]
    artifactoryUser: $[ stageDependencies.Vars.Properties.outputs['artifactory.USER'] ]
    artifactoryToken: $[ stageDependencies.Vars.Properties.outputs['artifactory.TOKEN'] ]
    artifactoryRepo: $[ stageDependencies.Vars.Properties.outputs['artifactory.REPO'] ]
  jobs:
  - job: UnitTests
    displayName: 'Unit tests'
    container: 'docker_indigo_test'
    timeoutInMinutes: 30
    steps:
    - template: .azure-templates/test-unit.yml
      parameters:
        branch: '$(indigoBranchName)-$(platform_version)'
    - template: build/build-cleanup.yml@devops-templates
  - job: IntegrationTests
    displayName: 'Integration & E2E tests'
    container: 'docker_indigo_test'
    timeoutInMinutes: 30
    steps:
    - template: .azure-templates/test-instrumented.yml
      parameters:
        artifactName: integration-test
        branch: '$(indigoBranchName)-$(platform_version)'
        testTasks: >-
          runDebugAndroidTests
    - template: build/build-cleanup.yml@devops-templates

- stage: MergeIndigoDocsBranch
  displayName: 'IndiGO Docs branch merge'
  dependsOn:
    - Vars
    - Build
    - Test
  variables:
    platform_version: $[ stageDependencies.Vars.Properties.outputs['version.platform_version'] ]
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'), eq(variables['System.TeamProject'], 'IVI'))
  jobs:
  - job: MergeIndigoDocsBranch
    displayName: 'Merge IndiGO Docs canary branch'
    container: 'docker_indigo_build'
    steps:
    - template: .azure-templates/merge-feature-branch.yml
      parameters:
        branch: '$(indigoBranchName)-$(platform_version)'

- stage: Clean
  displayName: 'Clean'
  dependsOn:
    - Vars
    - MergeIndigoDocsBranch
  variables:
    platform_version: $[ stageDependencies.Vars.Properties.outputs['version.platform_version'] ]
  condition: always()
  jobs:
  - job: RemoveBranch
    displayName: 'Remove IndiGO Docs canary branch'
    container: 'docker_indigo_build'
    steps:
    - checkout: self
      persistCredentials: true
    - bash: |
        set -eux
        git push --delete origin $(indigoBranchName)-$(platform_version) || true
