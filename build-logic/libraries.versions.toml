# The example app's version catalog TOML file.
# For the file format see the documentation:
# https://docs.gradle.org/7.2/userguide/platforms.html#sub::toml-dependencies-format

[versions]
# Android project.
buildTools = "30.0.2"
compileSdk = "30"
minSdk = "27"
targetSdk = "27"

# Java, Kotlin.
jvm = "1.8"
kotlin = "1.5.21"

# Gradle plugins (AGP and others).
androidGradlePlugin = "7.0.2"
androidSdkCommon = "30.0.0"
artifactory = "4.24.4"
navtest = "11.0.0"
navuiEmulators = "2.0.0"

# Kotlinx.
kotlinxSerialization = "1.2.1"

# Androidx dependencies.
androidxActivity = "1.3.1"
androidxAnnotation = "1.1.0"
androidxCoreKtx = "1.3.2"
androidxLifecycle = "2.3.1"

# TomTom IndiGO platform.
indigoPlatform = "1.0.2974"
# Other TomTom dependencies.
tomtomAndroidTools = "0.0.291"
iviCommunicationsSdk = "0.1.94"
androidCar = "0.0.12"

[libraries]
# Gradle plugins.
gradleAndroidToolsBuildGradle = { module = "com.android.tools.build:gradle", version.ref = "androidGradlePlugin" }
gradleAndroidToolsSdklib = { module = "com.android.tools:sdklib", version.ref = "androidSdkCommon" }
gradlePluginArtifactory = { module = "org.jfrog.buildinfo:build-info-extractor-gradle", version.ref = "artifactory" }
gradlePluginKotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
gradlePluginKotlinSerialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }
gradlePluginNavtestAndroid = { module = "com.tomtom.navtest:navtest-android", version.ref = "navtest" }
gradlePluginNavtestCore = { module = "com.tomtom.navtest:navtest-core", version.ref = "navtest" }
gradlePluginNavuiEmulators = { module = "com.tomtom.navui:emulators-plugin", version.ref = "navuiEmulators" }

# Gradle plugins from the TomTom IndiGO platform.
gradlePluginApiDefaultsCore = { module = "com.tomtom.ivi.platform.gradle:api_defaults_core", version.ref = "indigoPlatform" }
gradlePluginApiDefaultsNavkit2 = { module = "com.tomtom.ivi.platform.gradle:api_defaults_navkit2", version.ref = "indigoPlatform" }
gradlePluginApiFrameworksConfig = { module = "com.tomtom.ivi.platform.gradle:api_framework_config", version.ref = "indigoPlatform" }
