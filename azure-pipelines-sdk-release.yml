# IndiGO sdk release pipeline

variables:
  - template: private-pool-agents/private-cloud-agents.yml@devops-templates
  - template: .azure-templates/variables.yml
  # Variable groups used below are defined in the project's Pipelines Library.
  - group: 'AzureStorage'
  # Access data required for CI pipeline to publish results from security vulnerabilities scanning.
  - group: bdtools-access-secrets
  - group: 'AmazonWebServices'
  - group: 'IviArtifactoryCredentials'
  - group: 'IviNexusCredentials'
  - group: 'NavKit2ApiKey'
  - name: isMainlineBuild
    value: $[ and(
      eq(variables['Build.SourceBranch'], 'refs/heads/master'),
      eq(variables['System.DefinitionId'], 4785)
      ) ]

resources:
  containers:
  - container: docker_indigo_delivery
    image: 'indigo/delivery:$(dockerImageVersion)'
    endpoint: 'IVI-Docker'
  - container: docker_indigo_build
    image: 'indigo/build:$(dockerImageVersion)'
    endpoint: 'IVI-Docker'
  - container: docker_indigo_scanner
    image: 'indigo/scanner:$(dockerImageVersion)'
    endpoint: 'IVI-Docker'
    options: $(dockerImageTestingOptions)
  repositories:
  - repository: indigoqa
    type: git
    name: IVI/indigo-qa
  - repository: devops-templates
    type: git
    name: IVI/devops-templates
    ref: refs/tags/2.0.8
  - repository: ivi-example-app
    type: git
    name: IVI/ivi-example-app
    ref: refs/tags/$(VERSION_EXAMPLES)
  - repository: indigo
    type: git
    name: IVI/indigo
  - repository: indigo-ca-android-communication
    type: git
    name: IVI/indigo-ca-android-communication
  - repository: tomtom-android-tools
    type: github
    endpoint: tomtom-internal_bilkes_personal
    name: tomtom-internal/TomTom-Android-Tools

trigger:
- none

pool: 'IVI 2.0'

stages:
  - stage: Versions
    displayName: 'Get versions'
    jobs:
      - job: GetVersions
        displayName: 'Get versions'
        container: docker_indigo_delivery
        steps:
          - checkout: ivi-example-app
          - checkout: indigo
          - bash: |
              # Do not use "set -eux" here, otherwise vso commands below will contain an extra quote at the end
              set -e

              cd $(Build.SourcesDirectory)/ivi-example-app
              examplesTomlFilePath=build-logic/libraries.versions.toml
              INDIGO_PLATFORM=$(cat $examplesTomlFilePath | grep "indigoPlatform = " | grep -Eo "[0-9].[0-9].[0-9]+")
              API_TOMTOM_ANDROID_TOOLS=$(cat $examplesTomlFilePath | grep "tomtomAndroidTools = " | grep -Eo "[0-9].[0-9].[0-9]+")
              API_INDIGO_COMMS_SDK=$(cat $examplesTomlFilePath | grep "iviCommunicationsSdk = " | grep -Eo "[0-9].[0-9].[0-9]+")
              NAVTESTCORE_VERSION=$(cat $examplesTomlFilePath | grep "navtest = " | grep -Eo "[0-9]+.[0-9]+.[0-9]+")
              NAVEMULATOR_VERSION=$(cat $examplesTomlFilePath | grep "navuiEmulators = " | grep -Eo "[0-9]+.[0-9]+.[0-9]+")

              cd $(Build.SourcesDirectory)/indigo
              git checkout tags/$INDIGO_PLATFORM
              indigoTomlFilePath=build-logic/libraries.versions.toml
              tomtomAndroidTools=$(cat $indigoTomlFilePath | grep "tomtomAndroidTools = " | grep -Eo "[0-9].[0-9].[0-9]+")
              iviCommunicationsSdk=$(cat $indigoTomlFilePath | grep "iviCommunicationsSdk = " | grep -Eo "[0-9].[0-9].[0-9]+")
              navKit2CoreBom=$(cat $indigoTomlFilePath | grep "navKit2CoreBom = " | grep -Eo "[0-9]+.[0-9]+.[0-9]+")
              navKit2UiMain=$(cat $indigoTomlFilePath | grep "navKit2Ui = " | grep -Eo "[0-9]+.[0-9]+.[0-9]+")

              echo "##vso[task.setvariable variable=INDIGO_PLATFORM;isOutput=true]$INDIGO_PLATFORM"
              echo "##vso[task.setvariable variable=API_TOMTOM_ANDROID_TOOLS;isOutput=true]$API_TOMTOM_ANDROID_TOOLS"
              echo "##vso[task.setvariable variable=API_INDIGO_COMMS_SDK;isOutput=true]$API_INDIGO_COMMS_SDK"
              echo "##vso[task.setvariable variable=NAVTESTCORE_VERSION;isOutput=true]$NAVTESTCORE_VERSION"
              echo "##vso[task.setvariable variable=NAVEMULATOR_VERSION;isOutput=true]$NAVEMULATOR_VERSION"
              echo "##vso[task.setvariable variable=tomtomAndroidTools;isOutput=true]$tomtomAndroidTools"
              echo "##vso[task.setvariable variable=iviCommunicationsSdk;isOutput=true]$iviCommunicationsSdk"
              echo "##vso[task.setvariable variable=navKit2CoreBomVersion;isOutput=true]$navKit2CoreBom"
              echo "##vso[task.setvariable variable=navKit2UiMainVersion;isOutput=true]$navKit2UiMain"
            name: Version
            displayName: 'Expose versions to Azure'
          - template: build/build-cleanup.yml@devops-templates

  - stage: Documentation
    displayName: 'Generate and publish API References and Developer Portal'
    dependsOn: Versions
    variables:
      VERSION_PLATFORM: $[ stageDependencies.Versions.GetVersions.outputs['Version.INDIGO_PLATFORM'] ]
      VERSION_TOMTOM_ANDROID_TOOLS: $[ stageDependencies.Versions.GetVersions.outputs['Version.API_TOMTOM_ANDROID_TOOLS'] ]
      VERSION_COMMUNICATIONS_SDK: $[ stageDependencies.Versions.GetVersions.outputs['Version.API_INDIGO_COMMS_SDK'] ]
    condition: and(eq(variables.isMainlineBuild, true), succeeded())
    jobs:
      - template: .azure-templates/api-ref-jobs.yml
      # - template: .azure-templates/portal_export.yml
      # TODO(IVI-6383): Add DevPortal export to SDK Release Pipeline

  - stage: Publishing
    dependsOn: []
    displayName: 'Publish artifacts to Nexus'
    jobs:
      - job: PublishToNexus
        timeoutInMinutes: 60
        displayName: Publish artifacts to Nexus
        container: docker_indigo_delivery
        steps:
          - template: .azure-templates/publishing-nexus.yml
          - template: build/build-cleanup.yml@devops-templates

  - stage: OSSCompliance
    displayName: OSS compliance scan
    dependsOn: Versions
    variables:
      VERSION_PLATFORM: $[ stageDependencies.Versions.GetVersions.outputs['Version.INDIGO_PLATFORM'] ]
      VERSION_COMMUNICATIONS_SDK: $[ stageDependencies.Versions.GetVersions.outputs['Version.iviCommunicationsSdk'] ]
      VERSION_NAVKIT2: $[ stageDependencies.Versions.GetVersions.outputs['Version.navKit2CoreBomVersion'] ]
      VERSION_TOMTOM_ANDROID_TOOLS: $[ stageDependencies.Versions.GetVersions.outputs['Version.tomtomAndroidTools'] ]
      VERSION_NAVTESTCORE: $[ stageDependencies.Versions.GetVersions.outputs['Version.NAVTESTCORE_VERSION'] ]
      VERSION_NAVEMULATOR: $[ stageDependencies.Versions.GetVersions.outputs['Version.NAVEMULATOR_VERSION'] ]
      VERSION_NAVKIT2UI: $[ stageDependencies.Versions.GetVersions.outputs['Version.navKit2UiMainVersion'] ]
    condition: and(eq(variables.isMainlineBuild, true), succeeded())
    jobs:
      - job: OSSComplianceScan
        displayName: OSS compliance scan
        container: docker_indigo_scanner
        steps:
          - template: .azure-templates/oss-groupedreport.yml
            parameters:
              conf_file_path: .azure-templates/bdtools-sdk.yml
              product: ivi-indigo-sdk
              product_version: $(VERSION_EXAMPLES)
              report_filename: "oss-compliance_tomtom-indigo-sdk"
              artifactory_location: indigo_sdk_ossreport
              bdtools_environment: prod

  - stage: Verification
    dependsOn: [ Publishing, Documentation, Versions ]
    variables:
      VERSION_PLATFORM: $[ stageDependencies.Versions.GetVersions.outputs['Version.INDIGO_PLATFORM'] ]
      PATCH_VERSION_EXAMPLES: $[ stageDependencies.Publishing.PublishToNexus.outputs['Nexus.PATCH_VERSION_EXAMPLES'] ]
    jobs:
      - job: DownloadAndVerify
        displayName: 'Verify SDK contents'
        timeoutInMinutes: 30
        container: docker_indigo_build
        steps:
          - template: .azure-templates/downloading-nexus.yml
            parameters:
              sdkArtifactVersion: '$(VERSION_PLATFORM)-$(PATCH_VERSION_EXAMPLES)'
              versionLineageOs: '$(VERSION_LINEAGEOS)'
          - template: gradle/gradle.yml@devops-templates
            parameters:
              cwd: $(Build.SourcesDirectory)/downloads/sdk/tomtom-indigo-sdk-$(VERSION_PLATFORM)/examples/products_indigo_examples-$(VERSION_EXAMPLES)-sources
              tasks: >-
                assemble
              projectOptions: >-
                -PnexusUsername=$(VERIFICATION_USERNAME)
                -PnexusPassword=$(VERIFICATION_PASSWORD)
                -Pnavkit2ApiKey=$(NAVKIT2_API_KEY)
              displayName: 'Assemble APKs using dependencies from Nexus'
          - template: build/build-cleanup.yml@devops-templates

  - stage: Publication
    dependsOn: [ Verification, Publishing, Versions ]
    variables:
      VERSION_PLATFORM: $[ stageDependencies.Versions.GetVersions.outputs['Version.INDIGO_PLATFORM'] ]
      VERSION_TOMTOM_ANDROID_TOOLS: $[ stageDependencies.Versions.GetVersions.outputs['Version.API_TOMTOM_ANDROID_TOOLS'] ]
      VERSION_COMMUNICATIONS_SDK: $[ stageDependencies.Versions.GetVersions.outputs['Version.API_INDIGO_COMMS_SDK'] ]
      PATCH_VERSION_EXAMPLES: $[ stageDependencies.Publishing.PublishToNexus.outputs['Nexus.PATCH_VERSION_EXAMPLES'] ]
    condition: and(eq(variables.isMainlineBuild, true), succeeded())
    jobs:
      # TODO(IVI-4866): Publish Example App source to github as part of the SDK release
      - job: PublishRelease
        displayName: 'Publish SDK release to Nexus'
        timeoutInMinutes: 10
        container: docker_indigo_delivery
        steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: tomtom-indigo-sdk
              path: $(Build.SourcesDirectory)/downloads
            displayName: Download the tomtom-indigo-sdk pipeline artifact
          - bash: |
              set -eux
              curl -v -u '$(NEXUS_USERNAME):$(NEXUS_PASSWORD)'\
                -F "maven2.generate-pom=true"\
                -F "maven2.groupId=com.tomtom.indigo"\
                -F "maven2.artifactId=tomtom-indigo-sdk"\
                -F "version=$(VERSION_PLATFORM)-$(PATCH_VERSION_EXAMPLES)"\
                -F "maven2.asset1=@$(Build.SourcesDirectory)/downloads/tomtom-indigo-sdk-$(VERSION_PLATFORM)-$(PATCH_VERSION_EXAMPLES).tar.gz"\
                -F "maven2.asset1.extension=tar.gz"\
                "https://repo.tomtom.com/service/rest/v1/components?repository=ivi"
      - job: SyncLatestApiDocumentation
        displayName: 'Sync latest API documentation'
        timeoutInMinutes: 10
        container: docker_indigo_delivery
        steps:
          - checkout: none
          - template: .azure-templates/aws-S3-upload-or-delete.yml
            parameters:
              apiSubFolder: tomtom-android-tools-api
              artifactName: tomtom-android-tools-api-docs
              version: $(VERSION_TOMTOM_ANDROID_TOOLS)
              syncLatest: true
          - template: .azure-templates/aws-S3-upload-or-delete.yml
            parameters:
              apiSubFolder: tomtom-indigo-gradleplugins-api
              artifactName: indigo-gradleplugins-api-docs
              version: $(VERSION_PLATFORM)
              syncLatest: true
          - template: .azure-templates/aws-S3-upload-or-delete.yml
            parameters:
              apiSubFolder: tomtom-indigo-comms-sdk-api
              artifactName: indigo-communications-sdk-api-docs
              version: $(VERSION_COMMUNICATIONS_SDK)
              syncLatest: true
          - template: .azure-templates/aws-S3-upload-or-delete.yml
            parameters:
              apiSubFolder: tomtom-indigo-api
              artifactName: indigo-api-docs
              version: $(VERSION_PLATFORM)
              syncLatest: true
          - template: build/build-cleanup.yml@devops-templates
