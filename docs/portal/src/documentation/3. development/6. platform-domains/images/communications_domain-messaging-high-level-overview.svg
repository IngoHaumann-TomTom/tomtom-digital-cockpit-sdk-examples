skinparam packageStyle rectangle

title Messaging Architecture

package "IndiGO application suite"<<Rectangle>> {
    component MessagingFrontend as [Messaging Frontend]<<Frontend>>
    component MessagingAppService as [Messaging Application Service]<<Service>>
}

package "IndiGO platform"<<Rectangle>> {
    component MessagingService as [Messaging Service]<<Service>>
    component SmsService as [Sms Service]<<Service>>
    component CompanionAppMessagingService as [Companion App Messaging Service]<<Service>>
