@startuml
'https://plantuml.com/sequence-diagram

!include theme.plantuml

title Initialization of a settings service

participant "Settings service" as SettingsService
participant "Settings Management service" as SettingsManagementService

group Load stored settings version
    SettingsService -> SettingsManagementService: createSetting(version, default)
    SettingsManagementService -> SettingsService: OK

    SettingsService -> SettingsManagementService: getSetting(version)
    SettingsManagementService -> SettingsService: return a stored or the default value
end

loop for each setting
    SettingsService -> SettingsManagementService: createSetting(setting, default)
    SettingsManagementService -> SettingsService: OK

    SettingsService -> SettingsManagementService: getSetting(setting)
    SettingsManagementService -> SettingsService: return a stored or the default value
end
@enduml

@startuml

skinparam componentRoundCorner 10
skinparam shadowing false
hide stereotype


skinparam interface {
  backgroundColor #f8c9df
  borderColor #f29ac2
}

skinparam component {
  BackgroundColor<<Api>> #e5e5e5
  BorderColor<<Api>> #bebebe
  BackgroundColor<<Frontend>> #bcdcf5
  BorderColor<<Frontend>> #8dc3eb
  BackgroundColor<<Service>> #f8c9df
  BorderColor<<Service>> #f29ac2
  BackgroundColor<<Android>> #65a7a9
  BorderColor<<Android>> #008d8d
  BackgroundColor<<AndroidService>> #e94743
  BorderColor<<AndroidService>> #87382B
}

hide empty methods
hide empty attributes

skinparam class {
  BackgroundColor<<Api>> #e5e5e5
  BorderColor<<Api>> #bebebe
  BackgroundColor<<Frontend>> #bcdcf5
  BorderColor<<Frontend>> #8dc3eb
  BackgroundColor<<Service>> #f8c9df
  BorderColor<<Service>> #f29ac2
  BackgroundColor<<Android>> #65a7a9
  BorderColor<<Android>> #008d8d
  BackgroundColor<<AndroidService>> #e94743
  BorderColor<<AndroidService>> #87382B
}

skinparam stereotypeCBackgroundColor<<Api>> #bebebe
skinparam stereotypeCBackgroundColor<<Frontend>> #8dc3eb
skinparam stereotypeCBackgroundColor<<Service>> #f29ac2
skinparam stereotypeCBackgroundColor<<Android>> #008d8d
skinparam stereotypeCBackgroundColor<<AndroidService>> #87382B

skinparam stereotypeIBackgroundColor<<Api>> #bebebe
skinparam stereotypeIBackgroundColor<<Frontend>> #8dc3eb
skinparam stereotypeIBackgroundColor<<Service>> #f29ac2
skinparam stereotypeIBackgroundColor<<Android>> #008d8d
skinparam stereotypeIBackgroundColor<<AndroidService>> #87382B

title Initialization of a settings service

participant "Settings service" as SettingsService
participant "Settings Management service" as SettingsManagementService

group Load stored settings version
    SettingsService -> SettingsManagementService: createSetting(version, default)
    SettingsManagementService -> SettingsService: OK

    SettingsService -> SettingsManagementService: getSetting(version)
    SettingsManagementService -> SettingsService: return a stored or the default value
end

loop for each setting
    SettingsService -> SettingsManagementService: createSetting(setting, default)
    SettingsManagementService -> SettingsService: OK

    SettingsService -> SettingsManagementService: getSetting(setting)
    SettingsManagementService -> SettingsService: return a stored or the default value
end
@enduml

