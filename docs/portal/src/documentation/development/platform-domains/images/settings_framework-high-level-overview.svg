"/><path d="M551,99.9531 L551,109.9531 L561,109.9531 L551,99.9531 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="182" x="364" y="117.02">Type-safe access to settings</text><!--
@startuml

skinparam componentRoundCorner 10
skinparam shadowing false
hide stereotype


skinparam interface {
  backgroundColor #f8c9df
  borderColor #f29ac2
}

skinparam component {
  BackgroundColor<<Api>> #e5e5e5
  BorderColor<<Api>> #bebebe
  BackgroundColor<<Frontend>> #bcdcf5
  BorderColor<<Frontend>> #8dc3eb
  BackgroundColor<<Service>> #f8c9df
  BorderColor<<Service>> #f29ac2
  BackgroundColor<<Android>> #65a7a9
  BorderColor<<Android>> #008d8d
  BackgroundColor<<AndroidService>> #e94743
  BorderColor<<AndroidService>> #87382B
}

hide empty methods
hide empty attributes

skinparam class {
  BackgroundColor<<Api>> #e5e5e5
  BorderColor<<Api>> #bebebe
  BackgroundColor<<Frontend>> #bcdcf5
  BorderColor<<Frontend>> #8dc3eb
  BackgroundColor<<Service>> #f8c9df
  BorderColor<<Service>> #f29ac2
  BackgroundColor<<Android>> #65a7a9
  BorderColor<<Android>> #008d8d
  BackgroundColor<<AndroidService>> #e94743
  BorderColor<<AndroidService>> #87382B
}

skinparam stereotypeCBackgroundColor<<Api>> #bebebe
skinparam stereotypeCBackgroundColor<<Frontend>> #8dc3eb
skinparam stereotypeCBackgroundColor<<Service>> #f29ac2
skinparam stereotypeCBackgroundColor<<Android>> #008d8d
skinparam stereotypeCBackgroundColor<<AndroidService>> #87382B

skinparam stereotypeIBackgroundColor<<Api>> #bebebe
skinparam stereotypeIBackgroundColor<<Frontend>> #8dc3eb
skinparam stereotypeIBackgroundColor<<Service>> #f29ac2
skinparam stereotypeIBackgroundColor<<Android>> #008d8d
skinparam stereotypeIBackgroundColor<<AndroidService>> #87382B

title Overview of the settings framework

database "Persistent storage" as DB #LightGray

component [Settings Management service] as SMS #LightGreen

component [Settings service] as SSA #LightYellow
component [Settings service] as SSB #LightYellow
component [Settings service] as SSC #LightYellow

component [Frontend] as F<<Frontend>>
component [IVI service] as S<<Service>>

SMS - -> DB
note on link: Manages raw setting values\nin a persistent storage

SSA - -> SMS
SSB - -> SMS
SSC - -> SMS
note on link: Manages type-safe setting values

F - -> SSA
F - -> SSB

S - -> SSB
S - -> SSC
note left on link: Type-safe access to settings
@enduml

