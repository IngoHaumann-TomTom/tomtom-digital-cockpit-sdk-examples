@startuml
skinparam componentRoundCorner 10
skinparam shadowing false
hide stereotype


skinparam interface {
  backgroundColor #f8c9df
  borderColor #f29ac2
}

skinparam component {
  BackgroundColor<<Api>> #e5e5e5
  BorderColor<<Api>> #bebebe
  BackgroundColor<<Frontend>> #bcdcf5
  BorderColor<<Frontend>> #8dc3eb
  BackgroundColor<<Service>> #f8c9df
  BorderColor<<Service>> #f29ac2
  BackgroundColor<<Android>> #65a7a9
  BorderColor<<Android>> #008d8d
  BackgroundColor<<AndroidService>> #e94743
  BorderColor<<AndroidService>> #87382B
}

hide empty methods
hide empty attributes

skinparam class {
  BackgroundColor<<Api>> #e5e5e5
  BorderColor<<Api>> #bebebe
  BackgroundColor<<Frontend>> #bcdcf5
  BorderColor<<Frontend>> #8dc3eb
  BackgroundColor<<Service>> #f8c9df
  BorderColor<<Service>> #f29ac2
  BackgroundColor<<Android>> #65a7a9
  BorderColor<<Android>> #008d8d
  BackgroundColor<<AndroidService>> #e94743
  BorderColor<<AndroidService>> #87382B
}

skinparam stereotypeCBackgroundColor<<Api>> #bebebe
skinparam stereotypeCBackgroundColor<<Frontend>> #8dc3eb
skinparam stereotypeCBackgroundColor<<Service>> #f29ac2
skinparam stereotypeCBackgroundColor<<Android>> #008d8d
skinparam stereotypeCBackgroundColor<<AndroidService>> #87382B

skinparam stereotypeIBackgroundColor<<Api>> #bebebe
skinparam stereotypeIBackgroundColor<<Frontend>> #8dc3eb
skinparam stereotypeIBackgroundColor<<Service>> #f29ac2
skinparam stereotypeIBackgroundColor<<Android>> #008d8d
skinparam stereotypeIBackgroundColor<<AndroidService>> #87382B
skinparam packageStyle rectangle

title Messaging Architecture

package "Digital Cockpit application suite"<<Rectangle>> {
    component MessagingFrontend as [Messaging Frontend]<<Frontend>>
    component MessagingAppService as [Messaging Application Service]<<Service>>
}

package "Digital Cockpit platform"<<Rectangle>> {
    component MessagingService as [Messaging Service]<<Service>>
    component SmsService as [Sms Service]<<Service>>
    component CompanionAppMessagingService as [Companion App Messaging Service]<<Service>>
    component MessagingProviderService as [Messaging Provider Service]<<Api>>
}

package "Communications Sdk" {
    component CommMessagingService as [Messaging Service]
}

MessagingFrontend -d-> MessagingAppService
MessagingAppService -d-> MessagingService
MessagingService -d-> MessagingProviderService
MessagingProviderService <|-d- SmsService
MessagingProviderService <|-d- CompanionAppMessagingService
CompanionAppMessagingService -d-> CommMessagingService


@enduml

