.1831 C320.9,454.0731 325.06,473.6131 328.23,488.5431 " fill="none" id="TelecomManager-ConnectionService" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="329.35,493.8231,331.3889,484.1876,328.3092,488.9327,323.5641,485.8529,329.35,493.8231" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="316.67,434.1931,314.6369,443.8298,317.7137,439.083,322.4606,442.1599,316.67,434.1931" style="stroke: #A80036; stroke-width: 1.0;"/><!--link CustomConnectionService to TelecomManager--><path d="M313,232.0931 C313,271.4631 313,353.2131 313,392.6831 " fill="none" id="CustomConnectionService-TelecomManager" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="313,397.7331,317,388.7331,313,392.7331,309,388.7331,313,397.7331" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="313,227.0831,309,236.0831,313,232.0831,317,236.0831,313,227.0831" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
skinparam componentRoundCorner 10
skinparam shadowing false
hide stereotype


skinparam interface {
  backgroundColor #f8c9df
  borderColor #f29ac2
}

skinparam component {
  BackgroundColor<<Api>> #e5e5e5
  BorderColor<<Api>> #bebebe
  BackgroundColor<<Frontend>> #bcdcf5
  BorderColor<<Frontend>> #8dc3eb
  BackgroundColor<<Service>> #f8c9df
  BorderColor<<Service>> #f29ac2
  BackgroundColor<<Android>> #65a7a9
  BorderColor<<Android>> #008d8d
  BackgroundColor<<AndroidService>> #e94743
  BorderColor<<AndroidService>> #87382B
}

hide empty methods
hide empty attributes

skinparam class {
  BackgroundColor<<Api>> #e5e5e5
  BorderColor<<Api>> #bebebe
  BackgroundColor<<Frontend>> #bcdcf5
  BorderColor<<Frontend>> #8dc3eb
  BackgroundColor<<Service>> #f8c9df
  BorderColor<<Service>> #f29ac2
  BackgroundColor<<Android>> #65a7a9
  BorderColor<<Android>> #008d8d
  BackgroundColor<<AndroidService>> #e94743
  BorderColor<<AndroidService>> #87382B
}

skinparam stereotypeCBackgroundColor<<Api>> #bebebe
skinparam stereotypeCBackgroundColor<<Frontend>> #8dc3eb
skinparam stereotypeCBackgroundColor<<Service>> #f29ac2
skinparam stereotypeCBackgroundColor<<Android>> #008d8d
skinparam stereotypeCBackgroundColor<<AndroidService>> #87382B

skinparam stereotypeIBackgroundColor<<Api>> #bebebe
skinparam stereotypeIBackgroundColor<<Frontend>> #8dc3eb
skinparam stereotypeIBackgroundColor<<Service>> #f29ac2
skinparam stereotypeIBackgroundColor<<Android>> #008d8d
skinparam stereotypeIBackgroundColor<<AndroidService>> #87382B
skinparam packageStyle rectangle

title Calling Architecture

package "Digital Cockpit application suite"<<Rectangle>> {
    component CommunicationsFrontend as [Communications Frontend]<<Frontend>>
}

package "Digital Cockpit platform"<<Rectangle>> {
    component TelecomService as [Telecom Service]<<Service>>
    component ContactsService as [Contacts Service]<<Service>>
    component RecentCallsService as [Recent Calls Service]<<Service>>
    component IviInCallService as [Ivi Incall Service]<<Service>>
    component CustomConnectionService as [Custom Connection Service]<<Service>>
}

package "Android"<<Rectangle>> {
    component TelecomManager as [Telecom Manager]<<Android>>
    component ContentResolver as [Content Resolver]<<Android>>
    component ConnectionService as [HFP Connection Service]<<Android>>
}

CommunicationsFrontend -d-> TelecomService
CommunicationsFrontend -d-> ContactsService
CommunicationsFrontend -d-> RecentCallsService

IviInCallService -u-> TelecomService
ContactsService -d-> ContentResolver
RecentCallsService -d-> ContentResolver

TelecomManager -u-> IviInCallService
TelecomService -d-> TelecomManager

TelecomManager <- -> ConnectionService
TelecomManager <-u-> CustomConnectionService

@enduml

