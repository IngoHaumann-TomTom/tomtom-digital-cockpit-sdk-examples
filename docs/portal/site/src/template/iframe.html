<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{{ page.title }}</title>
</head>
<body>
    <style>
        .tt-container.container {
            max-width: 100%;
            width: 100%;
            padding: 0;
        }

        header#page-header {
            display: none;
        }

        section.page-header {
            display: none;
        }

        .content h1 {
            display: none;
        }

        .region.region-help.alert.alert-info.messages.info {
            display: none;
        }

        .region.region-help.alert.alert-info.messages.info {
            display: none;
        }

        ul.tabs--secondary.nav.nav-pills {
            position: absolute;
            margin: 0 auto;
            left: 60%;
            top: 2rem;
        }

        ul.tabs--primary.nav.nav-pills {
            position: absolute;
            margin: 0 auto;
            left: 20%;
            top: 2rem;
        }

        .page-content hr {
            display: none;
        }

        .page-content iframe {
            max-height: 80vh;
        }

        .field-name-og-group-ref, .field-name-group-content-access {
            display: none;
        }

        section.col-sm-9 {
            width: 100%;
        }

        aside {
            display: none;
        }
    </style>
    {{ content }}
</body>
</html>
