parameters:
  # Name for the artifacts produced (must be unique within pipeline).
  artifactName: 'unknown'

steps:
- template: checkout-branch.yml
  parameters:
    branch: ${{parameters.branch}}

- template: gradle/gradle-with-tests.yml@devops-templates
  parameters:
    tasks: >-
      test
    projectOptions: >-
      -PartifactoryUser=$(ARTIFACTORY_EDITOR_USER)
      -PartifactoryToken=$(ARTIFACTORY_TOKEN)
    testResultsFiles: '**/TEST-*Test.xml'
    testRunTitle: 'Unit tests'
    displayName: 'Run unit tests'
    condition: succeeded()

- template: publish/publish-pipeline-artifact.yml@devops-templates
  parameters:
    contents: |
      IviTest/**
    artifact: ${{parameters.artifactName}}-results
    displayName: 'Publish unit test results'
    condition: succeededOrFailed()
