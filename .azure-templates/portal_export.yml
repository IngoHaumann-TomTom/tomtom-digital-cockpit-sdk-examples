jobs:
- job: DeveloperPortalExport
  condition: and(eq(variables.isMainlineBuild, true), succeeded())
  displayName: Developer Portal
  timeoutInMinutes: 10
  steps:
  - template: gradle/gradle.yml@devops-templates
    parameters:
      tasks: >-
        portal_export
      projectOptions:
        -PiviVersion=$(product_version)
        -PuseInternalNavkit2ApiKey=true
      displayName: 'Export Developer Portal'
      condition: succeeded()
  - publish: $(System.DefaultWorkingDirectory)/docs/portal/build/export
    artifact: developer-portal-export
    displayName: 'Publish Developer Portal export as artifact'
    condition: succeeded()
