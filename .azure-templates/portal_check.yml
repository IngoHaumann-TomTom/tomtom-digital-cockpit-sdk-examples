parameters:
  # Remote branch to check out.
  branch: ''

steps:
  - template: gradle/gradle.yml@devops-templates
    parameters:
      tasks: >-
        portal_check
      projectOptions:
        -PiviVersion=$(product_version)
        -PuseInternalNavkit2ApiKey=true
      displayName: 'Validate Developer Portal content'
      continueOnError: true

