parameters:
  # Remote branch to check out.
  branch: ''

steps:
  - template: gradle/gradle.yml@devops-templates
    parameters:
      tasks: >-
        docs
      projectOptions:
        -PiviVersion=$(product_version)
        -PuseInternalNavkit2ApiKey=true
      displayName: 'Generate Example App documentation'
      condition: and(eq(variables.isMainlineBuild, true), succeeded())
  - publish: $(System.DefaultWorkingDirectory)/docs/portal/html
    artifact: example-app-docs
    displayName: 'Publish the Example App docs as pipeline artifact'
    condition: and(eq(variables.isMainlineBuild, true), succeeded())
